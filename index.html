<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JS Slider</title>
</head>
<body>
	<div class="slider-title">Фото с наших поездок
		</div>
		<div class="wrap">

			<div class="slider-item fade">
				<img src="img/slider_1.jpg" alt="slide 1">
			</div>
			<div class="slider-item fade">
				<img src="img/slider_2.jpg" alt="slide 2">
			</div>
			<div class="slider-item fade">
				<img src="img/slider_3.jpg" alt="slide 3">
			</div>
			<div class="slider-item fade">
				<img src="img/slider_4.jpg" alt="slide 4">
			</div>

			<div class="prev"><div class="arrow-left"></div></div>
			<div class="next"><div class="arrow-right"></div></div>
		</div>
		<div class="slider-dots">
			<div class="dot dot-active"></div>
			<div class="dot"></div>
			<div class="dot"></div>
			<div class="dot"></div>
		</div>
	</div>
	<script src="script.js"></script>	
</body>
</html>
